<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Hair Originals</title>

    <!-- FONTS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Space+Grotesk:wght@300..700&display=swap');
    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Space Grotesk", sans-serif !important;
        }

        body {
            background: linear-gradient(180deg, #FFF7EF 0%, #E9A880 100%);
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thankyou-container {
            max-width: 600px;
            width: 100%;
        }


        .logo img {
            width: 190px;
            margin: 0 auto 20px;
        }

  
        .tagline {
            font-family: "Edu NSW ACT Cursive", cursive !important;
            font-size: 26px;
            color: #B87453;
            margin-bottom: 50px;
        }

   
        .tick-wrapper {
            width: 150px;
            margin: 0 auto 40px;
        }
        .tick-wrapper img {
            width: 100%;
        }


        h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .user-name {
            color: #000;
            font-weight: 700;
        }

        .text-line {
            font-size: 20px;
            margin: 12px 0;
            line-height: 1.6;
        }

        .bold {
            font-weight: 700;
        }

        .contact {
            margin-top: 40px;
            font-size: 19px;
            font-weight: 600;
        }

        .number {
            font-weight: 800;
            color: #000;
        }

        @media (max-width:480px){
            .tagline{font-size:22px;}
            h2{font-size:26px;}
            .text-line{font-size:17px;}
            .tick-wrapper{width:120px;}
        }
    </style>
</head>

<body>

    <div class="thankyou-container">

        <div class="logo">
            <img src="https://res.cloudinary.com/dwxxuolek/image/upload/v1764143379/Screenshot_2025-11-26_at_1.15.21_PM-removebg-preview_gxyu1q.png" alt="Hair Originals Logo">
        </div>

        <p class="tagline">We donâ€™t sell hair, we restore confidence</p>

        <div class="tick-wrapper">
            <img src="https://res.cloudinary.com/dwxxuolek/image/upload/v1764158353/Screenshot_2025-11-26_at_5.28.05_PM-removebg-preview_efcwtb.png" alt="Success">
        </div>

        <h2>Thank You<span id="userName" class="user-name"></span>!</h2>

        <p class="text-line">
            Your slot for <span class="bold" id="appointmentDate">[Date]</span>
            at <span class="bold" id="appointmentTime">[Time]</span> is confirmed.
        </p>

        <p class="text-line">
            Our hair expert will connect with you a few hours prior to guide you through the process.
        </p>

        <p class="contact">
            For any assistance, reach us at <span class="number">9876543210</span>
        </p>

    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const date = params.get('date');
        const time = params.get('time');

        if (name) {
            document.getElementById('userName').textContent = ', ' + name;
        }
        if (date) {
            document.getElementById('appointmentDate').textContent = date;
        }
        if (time) {
            document.getElementById('appointmentTime').textContent = time;
        }

        const submissionData = sessionStorage.getItem('lastSubmission');
        if (submissionData) {
            const saved = JSON.parse(submissionData);
            if (saved.appointmentDate) {
                document.getElementById('appointmentDate').textContent = saved.appointmentDate;
            }
        }
    </script>

</body>
</html>
